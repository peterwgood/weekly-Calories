<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
	<link rel="icon" type="/jpeg" href="favicon.jpeg">
</head>
<body>
  <div class="container">
    <h1>Weekly</h1>
    <input type="number" id="calorie-input" placeholder="Enter calorie amount">
    <button id="add-btn" class="btn btn-primary">Add</button>
    <button id="reset-btn" class="btn btn-danger">Reset</button>
    <ul id="calorie-list" class="list-group">
    </ul>
    <p id="total-calories">Total Calories: 11900</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
